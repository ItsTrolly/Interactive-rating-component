<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="container" id="page1">
    <div class="ilustration">
      <img src="images/icon-star.svg" alt="">
    </div>
    <h1>How did we do?</h1>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    <div class="rating">
      <input type="radio" id="rating1" name="drone" value="1" >
      <label for="rating1">1</label>
      <input type="radio" id="rating2" name="drone" value="2" >
      <label for="rating2">2</label>
      <input type="radio" id="rating3" name="drone" value="3" >
      <label for="rating3">3</label>
      <input type="radio" id="rating4" name="drone" value="4" >
      <label for="rating4">4</label>
      <input type="radio" id="rating5" name="drone" value="5" >
      <label for="rating5">5</label>
    </div>
    <button id="submit">SUBMIT</button>
  </div>

  <div class="thanks-container" id="page2">
    <div>
      <img src="images/illustration-thank-you.svg" alt="">
      <div>
        <p class="selected-stars" id="rating">
        </p>
      </div>
      <h1>
        Thank you!
      </h1>
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support, 
        don’t hesitate to get in touch!</p>
    </div>
  </div>
</main>
  <script src="app.js"></script>
</body>
</html>
